<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- Google's Outfit font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Patrick+Hand&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="img-container">
        <img
          class="rounded"
          src="./images/image-qr-code.png"
          alt="Image displaying the QR code"
          width="288"
          height="288"
        />
      </div>
      <div class="text-container">
        <h1 class="bold">Improve your front-end skills by building projects</h2>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills to
          the next level
        </p>
      </div>      
    </div>

    <footer>
      
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Samuel Moreno Abraham</a>.
      
    </footer>
  </body>
</html>
